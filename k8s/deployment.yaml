apiVersion: apps/v1
kind: Deployment
metadata:
  name: archive-api
  namespace: default
  labels:
    app: archive-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: archive-api
  template:
    metadata:
      labels:
        app: archive-api
    spec:
      containers:
      - name: archive-api
        image: archive-cr.kr.ncr.ntruss.com/archive-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
