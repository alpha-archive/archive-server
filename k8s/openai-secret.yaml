# OpenAI Secret - GitHub Safe Version
# 실제 토큰은 kubectl 명령어로 생성하세요:
# kubectl create secret generic openai-secret -n archive \
#   --from-literal=OPENAI_API_KEY="sk-proj-your-actual-key"

apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: archive
type: Opaque
stringData:
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_OPENAI_KEY"

