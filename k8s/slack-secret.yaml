# Slack Secret - GitHub Safe Version
# 실제 토큰은 kubectl 명령어로 생성하세요:
# kubectl create secret generic slack-secret -n archive \
#   --from-literal=SLACK_BOT_TOKEN="your-actual-token" \
#   --from-literal=SLACK_CHANNEL="#백엔드_에러알림"

apiVersion: v1
kind: Secret
metadata:
  name: slack-secret
  namespace: archive
type: Opaque
stringData:
  # Placeholder - 실제 배포시에는 kubectl 명령어 사용
  SLACK_BOT_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  SLACK_CHANNEL: "#백엔드_에러알림"
