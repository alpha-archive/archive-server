server:
  port: 8080

spring:
  application:
    name: archive
  
  datasource:
    url: jdbc:postgresql://localhost:5432/archive
    username: archive_user
    password: archive_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  data:
    redis:
      host: localhost
      port: 6379

